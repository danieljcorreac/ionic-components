<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Regresar"
        color="primary">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">
      Search
    </ion-title>
  </ion-toolbar>

  <ion-searchbar 
    placeholder="Buscar album"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
    animated>

  </ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let album of albumes | filtro : busqueda ">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
