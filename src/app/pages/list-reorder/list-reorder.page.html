<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Regresar"
        color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title>List Reorder</ion-title>

    <ion-buttons slot="end">
     <ion-button (click)="toogleReorder()"
                  color="primary"
                  expand="block"
                  fill="clear"
                  shape="round">
       Toggle
     </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="!reorderEnable">
      
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="reorder-four-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
