<app-header [title]="nombre || 'Input Form'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    
    <ion-list-header>
      <ion-label>Inputs normales</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Titulo de la pagina" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list>
      
      <ion-list-header>
        <ion-label>Fromulario valido: {{ formulario.valid }} </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                   name="email"
                   [(ngModel)]="usuario.email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text"
                   name="password"
                   [(ngModel)]="usuario.password"
                   required>
        </ion-input>
      </ion-item>

      <ion-button type="submit"
                  expand="block"
                  [disabled]="formulario.invalid">
        Login
      </ion-button>

    </ion-list>

  </form>

</ion-content>
